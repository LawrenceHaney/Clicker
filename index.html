<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Click</title>
</head>
<body>
  <header class="container-fluid bg-primary"><h1>Clicker</h1></header>
  <main class="container">
    <section class="row text-center p-5">
      <button type="button" class="btn btn-primary click-obj" onclick="mine()"></button>
    </section>
    <section id="score" class="row">
      <div class="card col-4 text-center">
        <h3>You have: <span id="money"></span></h3>
      </div>
    </section>
    <section class="row" id="shop">
      <div class="card col-4 bg-seconday">
        <div class="card text-center">
          <h3>Click power: <span id="clickpower"></span></h3>
        </div>
        <div class="card text-center">
          <h3>Per cycle: <span id="cycle"></span></h3>
        </div>
      </div>
    </section>
    <section id="market" class="row card"></section>
  </main>
  <footer class="container-fluid bg-primary"><h6>Checkpoint 2</h6><p>so long and thanks for all the fish</p></footer>

  <script src="./app.js"></script>
  <script src='https://code.jquery.com/jquery-3.2.1.slim.min.js' integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN' crossorigin='anonymous'></script> <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js' integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q' crossorigin='anonymous'></script> <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl' crossorigin='anonymous'></script>
</body>
</html>
